<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo Pagination with hash change</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Demo Pagination with hash change</h1>
      </header>
      <div id="content">
        <div id="container">
          <div class="page-nav"></div>
          <ul id="gallery" class="clearfix">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
            <li>26</li>
            <li>27</li>
            <li>28</li>
            <li>29</li>
            <li>30</li>
          </ul>
        </div> <!--! end of #container -->
      </div>
    <footer></footer>
  </div>
  <script src='js/libs/jquery-1.7.2.min.js'></script>
  <script src='js/jquery.pagination-with-hash-change.js'></script>
  <script>
    $(document).ready(function() {
      $('#gallery').paginationwithhashchange({
        pagingId: ".page-nav",
        itemsPerPage: 5
      });
    });
  </script>
</body>
</html>
